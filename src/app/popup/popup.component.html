<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input formControlName="firstname" matInput placeholder="First Name" value="">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastname" matInput placeholder="Last Name" value="">
          </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-lable>Choose Date</mat-lable>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""><h3>Gender</h3></label>
    <mat-radio-group formControlName="gender" aria-label="Select an option">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
      <div mat-dialog-action [align]="'right'">
        <button mat-raised-button color="warn" mat-dailog-close (click)="closepopup()">Close</button>
        <button style="margin-left: 8px;"  mat-raised-button color="primary" (click)="adduser()">{{actionbtn}}</button>
      </div>
        </form>
</div>
